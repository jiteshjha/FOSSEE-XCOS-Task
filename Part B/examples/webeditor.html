				// Does not allow selection of locked cells

					var tmp = mxGraph.prototype.getLabel.apply(this, arguments); // "supercall"

					if (this.isCellLocked(cell))
					{
						// Returns an empty label but makes sure an HTML
						// element is created for the label (for event
						// processing wrt the parent label)
						return '';
					}
					else if (this.isCellCollapsed(cell))
					{

						if (index > 0)

							tmp = tmp.substring(0, index+5);

					return tmp;

				// for the event processing on the child cells. HTML

				// features of such labels are required, such as special label

		function addToolbarButton(editor, toolbar, action, label, image, isTransparent)
		{
			var button = document.createElement('button');
			button.style.fontSize = '10';
			if (image != null)
			{
				var img = document.createElement('img');
				img.setAttribute('src', image);
				img.style.width = '16px';
				img.style.height = '16px';
				img.style.verticalAlign = 'middle';
				img.style.marginRight = '2px';
				button.appendChild(img);
			}
			if (isTransparent)
			{
				button.style.background = 'transparent';
				button.style.color = '#FFFFFF';
				button.style.border = 'none';
			}
			mxEvent.addListener(button, 'click', function(evt)
			{
				editor.execute(action);
			});
			mxUtils.write(button, label);
			toolbar.appendChild(button);
		};

		function showModalWindow(graph, title, content, width, height)
		{
			var background = document.createElement('div');
			background.style.position = 'absolute';
			background.style.left = '0px';
			background.style.top = '0px';
			background.style.right = '0px';
			background.style.bottom = '0px';
			background.style.background = 'black';
			mxUtils.setOpacity(background, 50);
			document.body.appendChild(background);

			if (mxClient.IS_IE)
			{
				new mxDivResizer(background);
			}

			var x = Math.max(0, document.body.scrollWidth/2-width/2);
			var y = Math.max(10, (document.body.scrollHeight ||
						document.documentElement.scrollHeight)/2-height*2/3);
			var wnd = new mxWindow(title, content, x, y, width, height, false, true);
			wnd.setClosable(true);

			// Fades the background out after after the window has been closed
			wnd.addListener(mxEvent.DESTROY, function(evt)
			{
				graph.setEnabled(true);
				mxEffects.fadeOut(background, 50, true,
					10, 30, true);
			});

			graph.setEnabled(false);
			graph.tooltipHandler.hide();
			wnd.setVisible(true);
		};

        function addSidebarIcon(graph, sidebar, label, image)
		{
			// Create a temporary image file to retrieve width and height of the image later in the function.
			var imgTemp = new Image();
			// Add the location of the image.
			imgTemp.src = image;
			// Function that is executed when the image is dropped on
			// the graph. The cell argument points to the cell under
			// the mousepointer if there is one.
			var funct = function(graph, evt, cell, x, y)
			{
				var parent = graph.getDefaultParent();
				var model = graph.getModel();

				var v1 = null;

				model.beginUpdate();
				try
				{
					// NOTE: For non-HTML labels the image must be displayed via the style
					// rather than the label markup, so use 'image=' + image for the style.
					// as follows: v1 = graph.insertVertex(parent, null, label,
					// pt.x, pt.y, 120, 120, 'image=' + image);

					// Get the name of the block from the image URl.
					// Source: http://stackoverflow.com/questions/3671522/regex-capture-filename-from-url-without-file-extention

                    var name =  image.substring(image.lastIndexOf("/") + 1, image.lastIndexOf("."));
					// Create a vertex with the given image's height and width, and set opacity to 0.
					v1 = graph.insertVertex(parent, null, label, x, y, imgTemp.width, imgTemp.height, 'opacity=0');
					v1.setConnectable(false);

					// If the select block name is 'COSBLK_f', add the corresponding input and output ports.
					if(name.localeCompare("COSBLK_f") == 0) {
						// Adds the ports at various relative locations.
						var port = graph.insertVertex(v1, null, 'Input', 0, 0.5, 16, 16,
								'port;align=right;imageAlign=right;spacingRight=18', true);
						port.geometry.offset = new mxPoint(-6, -8);

						var port = graph.insertVertex(v1, null, 'Output', 1, 0.5, 16, 16,
								'port;spacingLeft=18', true);
						port.geometry.offset = new mxPoint(-8, -8);
					}

					// If the select block name is 'SINBLK_f', add the corresponding input and output ports.
					else if(name.localeCompare("SINBLK_f") == 0) {
						// Adds the ports at various relative locations.
						var port = graph.insertVertex(v1, null, 'Input', 0, 0.5, 16, 16,
								'port;align=right;imageAlign=right;spacingRight=18', true);
						port.geometry.offset = new mxPoint(-6, -8);

						var port = graph.insertVertex(v1, null, 'Output', 1, 0.5, 16, 16,
								'port;spacingLeft=18', true);
						port.geometry.offset = new mxPoint(-8, -8);
					}

					// If the select block name is 'SINBLK_f', add the corresponding input ports.
					else if(name.localeCompare("CANIMXY3D") == 0) {
						// Adds the ports at various relative locations.
						var port = graph.insertVertex(v1, null, 'Input', 0, 0.33, 5, 5,
								'port;align=right;spacingRight=18', true);
						port.geometry.offset = new mxPoint(-1, -1);

								'port;align=right;spacingRight=18', true);
						port.geometry.offset = new mxPoint(-1, -8);

						var port = graph.insertVertex(v1, null, 'Input', 0, 0.99, 5, 5,
								'port;align=right;spacingRight=18', true);
						port.geometry.offset = new mxPoint(-1, -13);

						var port = graph.insertVertex(v1, null, 'Input', 0.5, 0, 5, 5,
								'port;align=right;spacingRight=18', true);
						port.geometry.offset = new mxPoint(2, -1);
					}

					// If the select block name is 'SINBLK_f', add the corresponding output port.
					else if(name.localeCompare("TIME_f") == 0) {
						// Adds the ports at various relative locations.
						var port = graph.insertVertex(v1, null, 'Output', 1, 0.5, 16, 16,
								'port;spacingLeft=18', true);
						port.geometry.offset = new mxPoint(-8, -8);
					}

					// If the select block name is 'SINBLK_f', add the corresponding output port.
					else if(name.localeCompare("CLOCK_c") == 0) {
						// Adds the ports at various relative locations.
						var port = graph.insertVertex(v1, null, 'Output', 0.5, 1, 16, 16,
								'port;spacingLeft=18', true);
						port.geometry.offset = new mxPoint(-8, -8);
					}
				}
				finally
				{
					model.endUpdate();
				}

				graph.setSelectionCell(v1);
			}

			// Creates the image which is used as the sidebar icon (drag source)
			var img = document.createElement('img');
			img.setAttribute('src', image);
			img.style.width = String.valueOf(imgTemp.width);

			var ds = mxUtils.makeDraggable(img, graph, funct, dragElt, 0, 0, true, true);
			ds.setGuidesEnabled(true);
		};
